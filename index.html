<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-Project</title>
    <script src=""></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a3ae5aba6e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="#NAV">
      <div class="container">
        <div class="row">
          <nav>
            <div class="nav-title-wrapper">
              <i class="fa-solid fa-clapperboard"></i>
              <h1 class="nav-title">Infinite Movies</h1>
            </div>
            <div class="nav-links-wrapper">
              <ul class="nav-links">
                <li class="nav-link white">Modal</li>
                <li class="nav-link white">Home</li>
                <li class="nav-link nav-contact">Contact</li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <section id="#landing-section">
      <div class="container">
        <div class="row">
          <div class="header-wrapper white">
            <h1 class="header-text">Welcome to Infinite Movies</h1>
            <h3 class="header-subtext">Go Ahead And Begin Viewing</h3>

            <input
              type="
              search"
              placeholder="Search"
              class="search-input"
            />
          </div>
          <div class="search-wrapper">
            <h1 class="search-text">Results For: <span class="white"> DYNAMIC</span></h1>
          </div>
          <figure class="img-wrapper">
            <img src="./assets/HOME.png" class="img-img" alt="" />
          </figure>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <figure>
            <img src="" class="" alt="" />
          </figure>
        </div>
      </div>
    </section>
    <section class="#footer">
      <footer>
        <div class="container">
          <div class="row">
            <div class="footer-links-wrapper">
              <ul class="footer-links">
                <li class="footer-link">Modal</li>
                <li class="footer-link">Contact</li>
                <li class="footer-link">About</li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
